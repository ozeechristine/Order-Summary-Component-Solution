<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title> Order Summary</title>
</head>
<body>
    <main>

    
        <div class="card">
            <figure class="heroimg">
                <img src="./images/illustration-hero.svg" alt="hero image" class="heroimg">
            </figure>

            <h1>Order Summary</h1>
            <p>You can now listen to millions of 
                songs, audiobooks, and podcasts on 
                any device, anywhere you like!</p>

            <div class="plan">
            <img src="./images/icon-music.svg" alt="music icon" class="music-icon">
            <p><span>Annual Plan</span> <br>
                $59.99/year
                </p>

                <a href="####" class="change">Change</a> </div>

    

            <button>Proceed To Payment</button>


            <div class="cancel">
            <a href="###">Cancel Order</a>
            </div>

        </div>
       

    </main>
</body>
</html>
